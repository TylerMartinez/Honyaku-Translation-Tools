<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capture Bounds</title>
    <style>
      html{
        height: 100%;
        width: 100%;
        margin: 0px;
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0px;
      }

      .title-bar {
        background-color: #00FF00;
        height: 22px;
        -webkit-user-select: none;
        -webkit-app-region: drag;
        margin: 0px;
      }

      .body {
        border: 2px solid #00FF00;
        height: calc(100% - 26px);
        width: calc(100% - 4px);
        margin: 0px;
      }

    </style>
  </head>
  <body>
    <div class="title-bar"></div>

    <div class="body">
    </div>
  </body>
</html>
